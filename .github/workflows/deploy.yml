name: CI Workflow for Festivo
run-name: ${{ github.repository }} on GitHub Actions ğŸš€

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - run: echo "ğŸ’¡ The workflow is now ready to linter your code."

      - name: Run linter
        run: npm run lint

      - run: echo "ğŸ§ The workflow is now ready to build your project."

      - name: Build the project
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build --preset github_pages

